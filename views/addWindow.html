<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label>Pokemon Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Pokemon name">
                </div>
                <div class="form-group">
                    <label>Nature</label>
                    <input type="text" class="form-control" id="nature" placeholder="Pokemon nature">
                </div>
                <div class="form-group">
                    <label>Type</label>
                    <input type="text" class="form-control" id="type" placeholder="Pokemon type">
                </div>
                <button type="button" class="btn btn-primary" id="add">Add</button>
            </div>
        </div>
    </div>
    <script>
        function makeid() {
            var text = "";
            var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        
            for (var i = 0; i < 15; i++){
                text += possible.charAt(Math.floor(Math.random() * possible.length));
            }
            return text;
        }
        window.$ = window.JQuery = require('jquery');

        const electron = require('electron');
        const {ipcRenderer} = electron;

        $('#add').on('click', function(){
            var pokemon = [];
            pokemon.push(makeid());
            pokemon.push($('#name').val());
            pokemon.push($('#nature').val());
            pokemon.push($('#type').val());

            ipcRenderer.send('pokemon:add', pokemon);
        })
    </script>
</body>
</html>
